<!DOCTYPE html>
<html>
<head><title>My second assignment</title>
<link type="text/css" rel="stylesheet" href="css/CSS.css">
</head>
<body>
<button onclick="getCurTime()" type="button">Get current time position</button>
<button onclick="setCurTime()" type="button">Set time position to 5 seconds</button><br>



<div class="vid-cont">
<div class="vid-data">
</div>
<video  id="myfirstVideo" controls>
  <source src="Video/Short video clip-nature.mp4-SD.mp4" type="video/mp4">
</video>
</div>

<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jssor.slider.mini.js"></script>
<script>
var vid = document.getElementById("myfirstVideo");

function getCurTime() {
	 vid.pause(vid.currentTime);
}

function setCurTime() {
    vid.currentTime=5;
}

function stopAtSpecificTime(){
	if(Math.floor(vid.currentTime) === 5){
		getCurTime();
		$(".vid-data").show();
		clearInterval(interval);
	}
}

var interval = setInterval(stopAtSpecificTime, 0);

</script>

<script type="text/javascript">
    $("<div>hello stackoverflow users</div>").appendTo("#targetDIV"); //appendTo: Append at inside bottom
</script>

    
</body>
</html>
